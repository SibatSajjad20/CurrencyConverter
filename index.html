<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrecnyConverter</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-200 font-poppins">
    <div class="mt-2 w-full max-w-lg mx-auto p-6 rounded-lg shadow-md bg-white">
        <div class="mb-4 flex justify-center items-center">
           <H1 class="text-2xl font-extrabold">Currency Converter</H1>
        </div>
        <div class="mb-4 ">
            <label for="Value" class="block text-gray-800 mb-1 ">Value</label>
            <input type="number" placeholder="1.00$" id="input" class=" w-full border-gray-500 shadow-sm ">
        </div>
        <div class="mb-4 ">
            <label for="FROM" class="text-gray-700 mb-1 block">From</label>
            <select name="" id="option1" class="w-full p-2 rounded-lg">
                <option selected value="default">Select Currency</option>
                <option value="PKR">PKR</option>
                <option value="INR">INR</option>
                <option value="AED">AED</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <div class="mb-4 ">
            <label for="To" class="text-gray-700 mb-1 block">To</label>
            <select name="" id="option2" class="w-full p-2 rounded-lg">
                <option value="default">Select Currency</option>
                <option value="PKR">PKR</option>
                <option value="INR">INR</option>
                <option value="AED">AED</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <div class=" flex mb-2 justify-end ">
            <button id="btn" class="bg-green-700 text-white rounded-lg p-2 hover:bg-green-800">CONVERT</button>
        </div>
        <div id="out" class="flex justify-center items-center">
            
        </div>
        <div id="output" class="flex justify-center items-center">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
